<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2a004f">
    <title>Register - HoroHelper Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure body has the gradient background - explicit for register page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #090a0f;
            background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #E2E8F0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Override container styles for register page only */
        .container {
            display: none; /* Hide if present */
        }

        .register-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #2D3748;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .register-header h2 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .register-header p {
            margin: 0.5rem 0 0 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .register-form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .register-form input {
            padding: 0.75rem;
            border: 1px solid #2D3748;
            border-radius: 8px;
            background: rgba(45, 55, 72, 0.5);
            color: #E2E8F0;
            font-size: 1rem;
            transition: border-color 0.3s, background 0.3s;
        }

        .register-form input::placeholder {
            color: #718096;
        }

        .register-form input:focus {
            outline: none;
            border-color: #805AD5;
            background: rgba(45, 55, 72, 0.8);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #E2E8F0;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .register-form button {
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .register-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .register-form button:active {
            transform: translateY(0);
        }

        .register-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message,
        .success-message {
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message {
            color: #FC8181;
            background: rgba(254, 178, 178, 0.1);
            border: 1px solid rgba(254, 178, 178, 0.2);
        }

        .success-message {
            color: #68D391;
            background: rgba(104, 211, 145, 0.1);
            border: 1px solid rgba(104, 211, 145, 0.2);
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #805AD5;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #B794F4;
        }

        .help-text {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>üë• Register New User</h2>
            <p>Admin access required</p>
        </div>
        <form class="register-form" id="registerForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required autocomplete="username" autofocus>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="readOnly">
                    <span>Read-only user (can view but not edit data)</span>
                </label>
            </div>

            <button type="submit" id="submitBtn">Create User</button>

            <div class="back-link">
                <a href="/">‚Üê Back to App</a>
            </div>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const readOnlyCheckbox = document.getElementById('readOnly');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const readOnly = readOnlyCheckbox.checked;

            // Validate inputs
            if (!username) {
                errorMessage.textContent = 'Username is required';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 4) {
                errorMessage.textContent = 'Password must be at least 4 characters';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                confirmPasswordInput.value = '';
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Include cookies for admin auth
                    body: JSON.stringify({ 
                        username, 
                        password,
                        read_only: readOnly
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    successMessage.textContent = `User '${data.username}' created successfully!`;
                    successMessage.classList.add('show');

                    // Reset form
                    registerForm.reset();

                    // Re-enable button after delay
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create User';
                    }, 2000);
                } else {
                    // Error from server
                    errorMessage.textContent = data.detail || 'Registration failed';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create User';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'Registration failed. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create User';
            }
        });

        // Real-time password match validation
        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.style.borderColor = '#FC8181';
            } else {
                confirmPasswordInput.style.borderColor = '#2D3748';
            }
        });
    </script>
</body>
</html>
