<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2a004f">
    <title>Login - HoroHelper Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure body has the gradient background - explicit for login page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #090a0f;
            background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #E2E8F0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Override container styles for login page only */
        .container {
            display: none; /* Hide if present */
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #2D3748;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.75rem;
            border: 1px solid #2D3748;
            border-radius: 8px;
            background: rgba(45, 55, 72, 0.5);
            color: #E2E8F0;
            font-size: 1rem;
            transition: border-color 0.3s, background 0.3s;
        }

        .login-form input::placeholder {
            color: #718096;
        }

        .login-form input:focus {
            outline: none;
            border-color: #805AD5;
            background: rgba(45, 55, 72, 0.8);
        }

        .login-form button {
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #FC8181;
            text-align: center;
            padding: 0.75rem;
            background: rgba(254, 178, 178, 0.1);
            border: 1px solid rgba(254, 178, 178, 0.2);
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>üîê Welcome Back</h2>
        </div>
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <input type="text" id="username" placeholder="Username" required autocomplete="username" autofocus>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Check if user is already authenticated and redirect to home if so
        async function checkExistingAuth() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    // User is already logged in, redirect to home
                    console.log('User already authenticated, redirecting to home');
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Not authenticated, staying on login page');
            }
        }

        // Check authentication on page load
        checkExistingAuth();

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.detail || 'Invalid credentials';
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                }
            } catch (error) {
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
