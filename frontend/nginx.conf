# /frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # PWA files - always allow (no auth needed)
    location ~ ^/(manifest\.json|sw\.js|icons/.*|login\.html|register\.html)$ {
        root   /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Auth check for protected pages
    location / {
        # Check if auth_token cookie exists (NOT validated here - validation happens in backend)
        # This is just for UX: redirect to login page if no cookie present
        # Backend will validate the HMAC signature and reject invalid/expired tokens
        if ($http_cookie !~* "auth_token=") {
            # Redirect to login with current URL as query param
            return 302 $scheme://$http_host/login.html;
        }
        
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API calls
    location /api/ {
        # The 'datatracker-backend' hostname comes from the docker-compose service name
        proxy_pass http://datatracker-backend:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass cookies to backend
        proxy_set_header Cookie $http_cookie;
    }

    # Optional: Add error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
