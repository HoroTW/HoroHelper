services:
  datatracker-backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Europe/Berlin
      # REQUIRED: Set a custom secret for cookie signing (in .env file)
      # Generate with: openssl rand -base64 32
      - AUTH_SECRET=${AUTH_SECRET:-}
      # Set the admin username here or use the .env file - if you don't set it, "admin" will be used
      - ADMIN_USER=${ADMIN_USER:-admin}
      # Development mode - allows cookies over HTTP (localhost)
      - ENVIRONMENT=development

  datatracker-frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - datatracker-backend
