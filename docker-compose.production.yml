services:
  datatracker-backend:
    image: horotw/horohelper-backend:latest
    restart: unless-stopped

    networks: 
      - caddy_global
      - internal

    volumes:
      - ./mounts/data:/app/data

    environment:
      - TZ=Europe/Berlin
      # REQUIRED: Set a custom secret for cookie signing (in .env file)
      # Generate with: openssl rand -base64 32
      - AUTH_SECRET=${AUTH_SECRET:-}
      # Set the admin username here or use the .env file - if you don't set it, "admin" will be used
      - ADMIN_USER=${ADMIN_USER:-admin}
      # Production mode - requires HTTPS for secure cookies
      - ENVIRONMENT=production

  datatracker-frontend:
    image: horotw/horohelper-frontend:latest
    restart: unless-stopped

    networks: 
      - caddy_global
      - internal
    depends_on:
      - datatracker-backend
    environment:
      TZ: Europe/Berlin
      API_URL: http://datatracker-backend:8000

networks:
  caddy_global:
     external: true
  internal: